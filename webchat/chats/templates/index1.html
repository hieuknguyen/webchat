<head>
    <meta charset="UTF-8">

    <title>Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .sidebar {
            width: 380px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .search-container {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 40px;
            border: 1px solid #dee2e6;
            border-radius: 25px;
            font-size: 14px;
            background: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #c084fc;
            box-shadow: 0 0 0 3px rgba(192, 132, 252, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 16px;
        }

        .add-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #c084fc, #a855f7);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 15px rgba(168, 85, 247, 0.3);
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(233, 236, 239, 0.5);
            position: relative;
        }

        .contact-item:hover {
            background: #f1f3f4;
            transform: translateX(5px);
        }

        .contact-item.active {
            background: linear-gradient(135deg, #e0e7ff, #f3e8ff);
            border-left: 4px solid #a855f7;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            color: white;
            margin-right: 15px;
            position: relative;
        }

       

        .contact-info {
            flex: 1;
            min-width: 0;
        }

        .contact-name {
            font-weight: 600;
            font-size: 15px;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .contact-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .contact-time {
            font-size: 12px;
            color: #9ca3af;
            white-space: nowrap;
        }

        .unread-badge {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            position: relative;
        }

        .floating-action {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #1f2937, #111827);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-action:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: 100vh;
                border-radius: 0;
            }
            
            .sidebar {
                width: 100%;
                height: 60%;
            }
            
            .main-content {
                height: 40%;
            }
        }

        /* Custom scrollbar */
        .contacts-list::-webkit-scrollbar {
            width: 6px;
        }

        .contacts-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .contacts-list::-webkit-scrollbar-thumb {
            background: #c084fc;
            border-radius: 3px;
        }

        .contacts-list::-webkit-scrollbar-thumb:hover {
            background: #a855f7;
        }

        /* Smooth animations */
        .contact-item {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 767px) {

    (async function initialize() {
    const user = getCookie('user');
    if (user && user.user_id) {
        try {
            connectWebSocket(parseInt(user.user_id));
            startHeartbeat();
            window.addEventListener('beforeunload', () => {
                disconnectWebSocket();
            });
            
            // Kiểm tra kết nối định kỳ
            setInterval(() => {
                const status = getConnectionStatus();
                console.log("Connection status:", status);
                
                if (status === "closed" || status === "closing") {
                    connectWebSocket(parseInt(user.user_id));
                }
            }, 5000);
            
        } catch (error) {
            console.error("Error during WebSocket initialization:", error);
        }
    } else {
        console.log("Không tìm thấy user_id để kết nối WebSocket");
    }
})();

    async function received_message(event) {
    try {
        const data = JSON.parse(event.data);
        console.log('Nhận được dữ liệu:', data);
        
        if (data.type === "message") {
            const from = String(data.from);
            const to = String(data.to);
            const message = String(data.message);
            
            // Kiểm tra dữ liệu hợp lệ
            if (!from || !to || !message) {
                console.error('Dữ liệu tin nhắn không hợp lệ:', { from, to, message });
                return;
            }
            
            console.log(`Tin nhắn từ ${from} đến ${to}: ${message}`);
            
            
            const mainContent = document.querySelector('.chat-messages');
            const newDiv = document.createElement('div');
            const user = getCookie('user');
            if(user && user.user_id){
                if (from === user.user_id){
                    await addMessageToConversation(to, from, from, message);
                    newDiv.className = 'message sent';
                            newDiv.textContent = message;
                        }
                        else{

                            newDiv.className = 'message received';
                            newDiv.textContent = message;
                        }

            }
            
            
        }
    }  catch (dbError) {

                console.error('Chi tiết lỗi:', {
                    name: dbError.name,
                    message: dbError.message,
                    stack: dbError.stack
                });
            }
}

        function openChatDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('ChatDatabase', 1);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                
                // Tạo object store khi database được tạo lần đầu
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    
                    // Tạo object store cho conversations
                    const conversationStore = db.createObjectStore('conversations', { 
                        keyPath: 'friend_id' // friend_id làm khóa chính
                    });
                    
                    // Tạo index để tìm kiếm nhanh
                    conversationStore.createIndex('friend_id', 'friend_id', { unique: true });
                };
            });
        }
        // Thêm hoặc cập nhật cuộc trò chuyện với một friend
        async function saveConversation(friendId, chatList) {
            const db = await openChatDatabase();
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['conversations'], 'readwrite');
                const objectStore = transaction.objectStore('conversations');
                
                const conversationData = {
                    friend_id: friendId,
                    chat_list: chatList
                };
                
                const request = objectStore.put(conversationData);
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }
        // Thêm tin nhắn mới vào cuộc trò chuyện
        async function addMessageToConversation(friendId, senderId, receiverId, messageData) {
            console.log('🔄 Bắt đầu lưu tin nhắn:', { friendId, senderId, receiverId, messageData });
            
            try {
                const db = await openChatDatabase();
                console.log('✅ Database opened successfully');
                
                return new Promise(async (resolve, reject) => {
                    try {
                        // Lấy cuộc trò chuyện hiện tại
                        console.log('🔍 Đang tìm cuộc trò chuyện với friend_id:', friendId);
                        let conversation = await getConversation(friendId);
                        console.log('📝 Cuộc trò chuyện hiện tại:', conversation);
                        
                        // Nếu chưa có cuộc trò chuyện, tạo mới
                        if (!conversation) {
                            console.log('🆕 Tạo cuộc trò chuyện mới');
                            conversation = {
                                friend_id: friendId,
                                chat_list: []
                            };
                        }
                        
                        // Thêm tin nhắn mới
                        const newMessage = {
                            sender_id: senderId,
                            receiver_id: receiverId,
                            data: messageData,
                            timestamp: new Date().toISOString()
                        };
                        console.log('📤 Tin nhắn mới:', newMessage);
                        
                        conversation.chat_list.push(newMessage);
                        console.log('📋 Danh sách tin nhắn sau khi thêm:', conversation.chat_list);
                        
                        // Lưu lại cuộc trò chuyện
                        const transaction = db.transaction(['conversations'], 'readwrite');
                        const objectStore = transaction.objectStore('conversations');
                        const request = objectStore.put(conversation);
                        
                        request.onsuccess = () => {
                            console.log('✅ Lưu thành công vào IndexedDB');
                            resolve(newMessage);
                        };
                        
                        request.onerror = (error) => {
                            console.error('❌ Lỗi khi lưu vào objectStore:', error);
                            reject(request.error);
                        };
                        
                    } catch (innerError) {
                        console.error('❌ Lỗi trong Promise:', innerError);
                        reject(innerError);
                    }
                });
                
            } catch (dbError) {
                console.error('❌ Lỗi khi mở database:', dbError);
                throw dbError;
            }
        }
        // Lấy cuộc trò chuyện với một friend
        async function getConversation(friendId) {
            console.log(friendId)
            const db = await openChatDatabase();
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['conversations'], 'readonly');
                const objectStore = transaction.objectStore('conversations');
                const request = objectStore.get(friendId);
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }
        // Lấy tất cả cuộc trò chuyện
        async function getAllConversations() {
            const db = await openChatDatabase();
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['conversations'], 'readonly');
                const objectStore = transaction.objectStore('conversations');
                const request = objectStore.getAll();
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }
        // Xóa cuộc trò chuyện với một friend
        async function deleteConversation(friendId) {
            const db = await openChatDatabase();
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['conversations'], 'readwrite');
                const objectStore = transaction.objectStore('conversations');
                const request = objectStore.delete(friendId);
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }
        // xóa tất cả tin nhắn
        async function deleteAllConversations() {
            try {
                // Lấy tất cả cuộc trò chuyện
                const allConversations = await getAllConversations();
                
                // Xóa từng cuộc trò chuyện
                const deletePromises = allConversations.map(conversation => 
                    deleteConversation(conversation.friend_id)
                );
                
                // Chờ tất cả hoàn thành
                await Promise.all(deletePromises);
                
                console.log('Đã xóa tất cả cuộc trò chuyện');
                return true;
                
            } catch (error) {
                console.error('Lỗi khi xóa tất cả cuộc trò chuyện:', error);
                throw error;
            }
        }
        // Lấy tin nhắn cuối cùng của mỗi cuộc trò chuyện (để hiển thị preview)
        async function getLastMessages() {
            const conversations = await getAllConversations();
            
            return conversations.map(conv => {
                const lastMessage = conv.chat_list[conv.chat_list.length - 1];
                return {
                    friend_id: conv.friend_id,
                    last_message: lastMessage,
                    total_messages: conv.chat_list.length
                };
            });
        }
        // Tìm kiếm tin nhắn trong tất cả cuộc trò chuyện
        async function searchMessages(searchTerm) {
            const conversations = await getAllConversations();
            const results = [];
            
            conversations.forEach(conv => {
                conv.chat_list.forEach(message => {
                    if (message.data.toLowerCase().includes(searchTerm.toLowerCase())) {
                        results.push({
                            friend_id: conv.friend_id,
                            message: message
                        });
                    }
                });
            });
            
            return results;
        }


        
        

        // Contact selection
        async function selectContact(element) {
            document.querySelectorAll('.contact-item')
            .forEach(e => e.classList.toggle('active', e === element));
            const friend_id = element.dataset.friend_id;
            document.getElementById("send_receiver_id").value = friend_id

            // xóa các liên hệ cũ đã chọn
            document.querySelectorAll('.contact-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // thêm active liên hệ đã chọn
            element.classList.add('active');
        
            
            
            // thông báo tin nhắn đã đọc
            const badge = element.querySelector('.unread-badge');
            if (badge) {
                badge.style.opacity = '0';
                setTimeout(() => badge.remove(), 300);
            }
            const container = document.querySelector('.chat-messages');
            if (!container) return;
            container.innerHTML = '';
            
            const conversation = await getConversation(friend_id);
            const mainContent = document.querySelector('.chat-messages');
            if(conversation && conversation.chat_list){
                console.log(true)
                conversation.chat_list.forEach(message=>{
                    const newDiv = document.createElement('div');
                    if (message.sender_id == friend_id){
                        newDiv.className = 'message received';
                        newDiv.textContent = message.data;
                        
                    }
                    else{
                        newDiv.className = 'message sent';
                        newDiv.textContent = message.data;
                    }
                    mainContent.appendChild(newDiv);
                })
            }
        }
        
        window.addEventListener('beforeunload', () => {

        // Add new contact
        function addNewContact(receiver_id,name, avatar, status) {
            const contactsList = document.getElementById('contactsList');
            const newContact = document.createElement('div');
            newContact.className = 'contact-item';
            newContact.dataset.friend_id = receiver_id;
            newContact.addEventListener('click', () => {
                selectContact(newContact);
            });

            newContact.innerHTML = `
                <img class="avatar" src="${avatar}"></img>
                <div class="contact-info">
                    <div class="contact-name">${name.trim()}</div>
                <input type="hidden" id="receiver_id_${receiver_id}" value = "${receiver_id}">
                </div>
                <div class="contact-meta">
                    <div class="contact-time">${status}</div>
                    <div class="unread-badge">1</div>
                </div>
            `;

            contactsList.insertBefore(newContact, contactsList.firstChild);

            // thêm hiệu ứng cho contact
            newContact.style.transform = 'translateX(-100%)';
            newContact.style.opacity = '0';
            setTimeout(() => {
                newContact.style.transform = 'translateX(0)';
                newContact.style.opacity = '1';
                newContact.style.transition = 'all 0.3s ease';
            }, 100);
        }

        // thêm hiệu ứng cho contact
        document.querySelectorAll('.contact-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateX(5px)';
            });
            
            item.addEventListener('mouseleave', function() {
                if (!this.classList.contains('active')) {
                    this.style.transform = 'translateX(0)';
                }
            });
        });

        sendMessage({

                to: send_receiver_id,

        const message = this.value.trim();

        if (message) {
            sendMessage({
                type: "message",
                to: send_receiver_id,
                message: message,
                timestamp: new Date().toISOString()
            });

document.getElementById('imageInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('imagePreview');
    if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.innerHTML = `<img src="${e.target.result}" style="max-width: 200px; border-radius: 8px;">`;
        };
        reader.readAsDataURL(file);
    } else {
        preview.innerHTML = '';
    }
