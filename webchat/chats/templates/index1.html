<script >

    (async function initialize() {
        const user = getCookie('user');
        if (user && user.user_id) {
            try {
                user_id = parseInt(user.user_id); // Set global user_id
                connectWebSocket(user_id);
                //startHeartbeat();
                
                // Enhanced cleanup
                window.addEventListener('beforeunload', () => {
                    if (connectionCheckInterval) {
                        clearInterval(connectionCheckInterval);
                    }
                    disconnectWebSocket();
                });
                
                
            } catch (error) {
                console.error("Error during WebSocket initialization:", error);
            }
        } else {
            console.log("Kh√¥ng t√¨m th·∫•y user_id ƒë·ªÉ k·∫øt n·ªëi WebSocket");
        }
    })();

    async function received_message(event) {
        try {
            const data = JSON.parse(event.data);
            
            // Update last activity
            lastActivity = Date.now();
            
            if (data.type === "message") {
                const from = String(data.from);
                const to = String(data.to);
                const message = String(data.message);
                
                // Ki·ªÉm tra d·ªØ li·ªáu h·ª£p l·ªá
                if (!from || !to || !message) {
                    
                    return;
                }
                
            
                const user = getCookie('user');
                if (user && user.user_id) {
                    let friendId, senderId, receiverId;
                    
                    if (from === user.user_id) {
                        // Tin nh·∫Øn g·ª≠i ƒëi
                        friendId = to;
                        senderId = from;
                        receiverId = to;
                    } else {
                        // Tin nh·∫Øn nh·∫≠n ƒë∆∞·ª£c
                        friendId = from;
                        senderId = from;
                        receiverId = to;
                    }
                    
                    try {
                        // L∆∞u v√†o IndexedDB tr∆∞·ªõc
                        await addMessageToConversation(friendId, senderId, receiverId, message);
                     
                        
                        // Ch·ªâ hi·ªÉn th·ªã UI n·∫øu ƒëang xem cu·ªôc tr√≤ chuy·ªán n√†y
                        const activeContact = document.querySelector('.contact-item.active');
                        if (activeContact && activeContact.dataset.friend_id === friendId) {
                            displayMessage(from, message, user.user_id);
                        }
                        
                    } catch (saveError) {
                        console.error('‚ùå Error saving message:', saveError);
                    }
                }
            }
            else if (data.type === "pong") {
                lastPingTime = Date.now() - pingStartTime
                updatePingIndicator(lastPingTime)
            }
            else if(data.type === "notification") {
                const notificationLis = document.getElementById('notificationList');
                const friendItem = document.createElement('div');
                friendItem.className = `friend-item friend-item-${data.friend}`;

                friendItem.innerHTML = `
                    <img src="${data.avata}" alt="Avatar" class="avatar" />
                    <span class="friend-name">${data.username}</span>
                    <ion-icon name="close-outline" class="icon-cancel"></ion-icon>
                    <ion-icon name="checkmark-outline" class="icon-accepted" onclick="accept_friend(${data.friend})" ></ion-icon>
                `;
                notificationLis.appendChild(friendItem);
            }
            else if(data.type === "accept_friend"){
                console.log(data.friend);
            }
        } catch (error) {
            console.error('‚ùå Error processing received message:', error);
        }
    }

    function openChatDatabase() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open('ChatDatabase', 1);
            
            request.onerror = () => reject(request.error);
            request.onsuccess = () => resolve(request.result);
            
            // T·∫°o object store khi database ƒë∆∞·ª£c t·∫°o l·∫ßn ƒë·∫ßu
            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                
                // T·∫°o object store cho conversations
                const conversationStore = db.createObjectStore('conversations', { 
                    keyPath: 'friend_id' // friend_id l√†m kh√≥a ch√≠nh
                });
                
                // T·∫°o index ƒë·ªÉ t√¨m ki·∫øm nhanh
                conversationStore.createIndex('friend_id', 'friend_id', { unique: true });
            };
        });
    }

    async function saveConversation(friendId, chatList) {
        const db = await openChatDatabase();
        
        return new Promise((resolve, reject) => {
            const transaction = db.transaction(['conversations'], 'readwrite');
            const objectStore = transaction.objectStore('conversations');
            
            const conversationData = {
                friend_id: friendId,
                chat_list: chatList
            };
            
            const request = objectStore.put(conversationData);
            
            request.onsuccess = () => resolve(request.result);
            request.onerror = () => reject(request.error);
        });
    }
    // Th√™m tin nh·∫Øn m·ªõi v√†o cu·ªôc tr√≤ chuy·ªán
    async function addMessageToConversation(friendId, senderId, receiverId, messageData) {
        
        
        try {
            const db = await openChatDatabase();
            
            return new Promise(async (resolve, reject) => {
                try {
                    // L·∫•y cu·ªôc tr√≤ chuy·ªán hi·ªán t·∫°i
                    let conversation = await getConversation(friendId);
                    
                    // N·∫øu ch∆∞a c√≥ cu·ªôc tr√≤ chuy·ªán, t·∫°o m·ªõi
                    if (!conversation) {
                        conversation = {
                            friend_id: friendId,
                            chat_list: []
                        };
                    }
                    
                    // Th√™m tin nh·∫Øn m·ªõi
                    const newMessage = {
                        sender_id: senderId,
                        receiver_id: receiverId,
                        data: messageData,
                        timestamp: new Date().toISOString()
                    };
                    
                    conversation.chat_list.push(newMessage);
                    
                    // L∆∞u v·ªõi transaction m·ªõi
                    const transaction = db.transaction(['conversations'], 'readwrite');
                    const objectStore = transaction.objectStore('conversations');
                    const request = objectStore.put(conversation);
                    
                    // ƒê·ª£i transaction ho√†n th√†nh ho√†n to√†n
                    transaction.oncomplete = () => {
                        resolve(newMessage);
                    };
                    
                    transaction.onerror = (event) => {
                        console.error('‚ùå Save transaction error:', event);
                        reject(transaction.error);
                    };
                    
                    request.onerror = (event) => {
                        console.error('‚ùå Save request error:', event);
                        reject(request.error);
                    };
                    
                } catch (innerError) {
                    console.error('‚ùå Inner error:', innerError);
                    reject(innerError);
                }
            });
            
        } catch (dbError) {
            console.error('‚ùå Database error:', dbError);
            throw dbError;
        }
    }
    // L·∫•y cu·ªôc tr√≤ chuy·ªán v·ªõi m·ªôt friend
    async function getConversation(friendId) {
        const db = await openChatDatabase();
        return new Promise((resolve, reject) => {
            const transaction = db.transaction(['conversations'], 'readonly');
            const objectStore = transaction.objectStore('conversations');
            // Th·ª≠ c·∫£ string v√† number
            const friendIdStr = String(friendId);
            const friendIdNum = Number(friendId);
            const request = objectStore.get(friendId);
            request.onsuccess = () => {
                // N·∫øu kh√¥ng t√¨m th·∫•y v·ªõi friendId g·ªëc, th·ª≠ v·ªõi string/number
                if (!request.result) {
        
                    
                    const requestStr = objectStore.get(friendIdStr);
                    requestStr.onsuccess = () => {
                        if (requestStr.result) {
                            resolve(requestStr.result);
                        } else {
                            const requestNum = objectStore.get(friendIdNum);
                            requestNum.onsuccess = () => {
                                
                                resolve(requestNum.result);
                            };
                            requestNum.onerror = () => reject(requestNum.error);
                        }
                    };
                    requestStr.onerror = () => reject(requestStr.error);
                } else {
                    resolve(request.result);
                }
            };
            
            request.onerror = () => {
                console.error('‚ùå Request error:', request.error);
                reject(request.error);
            };
            
            transaction.onerror = () => {
                console.error('‚ùå Transaction error:', transaction.error);
                reject(transaction.error);
            };
        });
    }

    async function searchMessages(searchTerm) {
        const conversations = await getAllConversations();
        const results = [];
        
        conversations.forEach(conv => {
            conv.chat_list.forEach(message => {
                if (message.data.toLowerCase().includes(searchTerm.toLowerCase())) {
                    results.push({
                        friend_id: conv.friend_id,
                        message: message
                    });
                }
            });
        });
        
        return results;
    }

    // H√†m kiem tra xem nguoi dung co dang nhap hay khong
    function debounce(fn, delay = 500) {
        let timeout;
        return (...args) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => fn.apply(this, args), delay);
        };
    }
    // H√†m g·ªçi API bang kieu POST
    async function API(url, data) {
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            
        
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP ${response.status}: ${errorText}`);
            }
            
            const result = await response.json();
            return result;
            
        } catch (error) {
            console.error('API call failed:', error);
            throw error;
        }
    }
