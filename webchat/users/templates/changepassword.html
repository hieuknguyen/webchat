{% extends "base.html" %}
{% block title %}Thay đổi mật khẩu{% endblock %}
{% block content %}
<div class="form-container">
  <h2>Thay đổi mật khẩu</h2>
  <input type="text" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mật khẩu hiện tại">
  <input type="password" id="newpassword" placeholder="Mật khẩu mới">
  <input type="password" id="confirm" placeholder="Xác nhận mật khẩu mới"> <!-- ✅ Sửa id -->
  <button onclick="changepassword()">Thay đổi mật khẩu</button>
</div>

<script>
  async function changepassword() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const newpassword = document.getElementById("newpassword").value;
    const confirm = document.getElementById("confirm").value;

    if (newpassword !== confirm) {
      alert("Mật khẩu mới không khớp!");
      return;
    }

    try {
      const response = await fetch("/api/changepassword/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCookie("csrftoken")
        },
        body: JSON.stringify({
          email,
          password,
          newpassword
        })
      });

      const data = await response.json();
      if (response.ok) {
        alert("Đổi mật khẩu thành công!");
        window.location.href = "/login/";
      } else {
        alert("Lỗi: " + (data.message || "Không rõ nguyên nhân"));
      }
    } catch (error) {
      alert("Lỗi kết nối: " + error.message);
    }
  }

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
      const cookies = document.cookie.split(";");
      for (let cookie of cookies) {
        cookie = cookie.trim();
        if (cookie.startsWith(name + "=")) {
          cookieValue = decodeURIComponent(cookie.slice(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
</script>
{% endblock %}
