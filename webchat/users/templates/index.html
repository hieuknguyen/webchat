{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webchat - á»¨ng dá»¥ng Chat Realtime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 10px;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .status.connecting {
            background: rgba(255, 193, 7, 0.2);
            color: #FF9800;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .login-form {
            padding: 40px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.sent {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.received {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message.system {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            text-align: center;
            max-width: 100%;
            font-style: italic;
        }

        .message-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .message-input input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            margin-right: 10px;
        }

        .message-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 20px;
            border-radius: 25px;
            min-width: 80px;
        }

        .logs {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 0.8rem;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .toggle-logs {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 95vh;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Webchat</h1>
            <div class="status disconnected" id="status">ChÆ°a káº¿t ná»‘i</div>
        </div>

        

        <div id="chatContainer" class="chat-container" style="display: none;">
            <div class="messages" id="messages"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Nháº­p tin nháº¯n..." onkeypress="handleKeyPress(event)">
                <button class="btn send-btn" onclick="sendMessage()">Gá»­i</button>
            </div>
        </div>
    </div>

    <button class="toggle-logs" onclick="toggleLogs()">Logs</button>
    <div class="logs" id="logs"></div>
</body>
</html>
<script src="{% static 'cookie.js' %}"></script>
<script src="{% static 'client.js' %}"></script>

<script>
(async function initialize() {
    const user = getCookie('user');
    if (user && user.user_id) {
        try {
            connectWebSocket(parseInt(user.user_id));
            startHeartbeat();
            window.addEventListener('beforeunload', () => {
                disconnectWebSocket();
            });
            
            // Kiá»ƒm tra káº¿t ná»‘i Ä‘á»‹nh ká»³
            setInterval(() => {
                const status = getConnectionStatus();
                console.log("Connection status:", status);
                
                if (status === "closed" || status === "closing") {
                    connectWebSocket(parseInt(user.user_id));
                }
            }, 5000); // Kiá»ƒm tra má»—i 5 giÃ¢y
            
        } catch (error) {
            console.error("Error during WebSocket initialization:", error);
        }
    } else {
        console.log("KhÃ´ng tÃ¬m tháº¥y user_id Ä‘á»ƒ káº¿t ná»‘i WebSocket");
    }
})();





</script>
